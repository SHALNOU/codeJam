<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css" />
	<title>El</title>
</head>

<body>
	<div class="wrapper">
		<div class="card-container">
			<div class="Azathoth"></div>
			<div class="Cthulthu"></div>
			<div class="IogSothoth"></div>
			<div class="ShubNiggurath"></div>
		</div>
		<div class="content-container">
			<div class="complexity-container">
				<button class="complexity veryeasy-button">Очень легко</button>
				<button class="complexity easy-button">Легко</button>
				<button class="complexity normal-button">Нормально</button>
				<button class="complexity hard-button">Тяжело</button>
				<button class="complexity veryhard-button">Очень тяжело</button>
				<button class="complexity shuffle-button">Перемешать колоду</button>
			</div>
			<div class="counter-container">
				<div class="counting-container">
					<div class="stage-title">I</div>
					<div class="deck__of-cards">
						<div class="first-green">0</div>
						<div class="first-brown">0</div>
						<div class="first-blue">0</div>
					</div>
					<div class="stage-title">II</div>
					<div class="deck__of-cards">
						<div class="second-green">0</div>
						<div class="second-brown">0</div>
						<div class="second-blue">0</div>
					</div>
					<div class="stage-title">III</div>
					<div class="deck__of-cards">
						<div class="third-green">0</div>
						<div class="third-brown">0</div>
						<div class="third-blue">0</div>
					</div>
				</div>
				<div class="distribution">
				</div>
				<div class="new__map">
				</div>
			</div>
		</div>
	</div>
	<script type="module" src="./index.js"></script>
</body>

</html>
